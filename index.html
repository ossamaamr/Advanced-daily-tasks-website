<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة المهام المتقدم</title>

    <!-- ملفات CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ملف PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- أيقونات PWA -->
    <link rel="icon" href="assets/icon-192.png">

    <!-- ملفات JS -->
    <script defer src="settings.js"></script>
    <script defer src="script.js"></script>

    <style>
        /* زر تسجيل الخروج */
        #logoutBtn {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- حماية الصفحة -->
    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <!-- الهيدر -->
    <header class="header">
        <img src="assets/logo.png" class="logo">
        <h1>نظام إدارة المهام المتقدم</h1>

        <div style="display:flex; gap:10px;">
            <button id="settingsBtn" class="settings-btn">⚙ الإعدادات</button>
            <button id="logoutBtn" class="settings-btn">تسجيل خروج</button>
        </div>
    </header>

    <!-- الإحصائيات -->
    <section class="stats">
        <div class="stat">
            <span>إجمالي المهام</span>
            <strong id="totalTasks">0</strong>
        </div>

        <div class="stat">
            <span>المكتملة</span>
            <strong id="completedTasks">0</strong>
        </div>

        <div class="stat">
            <span>المتبقية</span>
            <strong id="pendingTasks">0</strong>
        </div>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </section>

    <!-- إضافة مهمة -->
    <section class="task-form">
        <h2>إضافة مهمة جديدة</h2>

        <form id="taskForm">
            <input type="text" id="title" placeholder="عنوان المهمة" required>

            <textarea id="description" placeholder="وصف المهمة (اختياري)"></textarea>

            <div class="row">
                <input type="date" id="dueDate">

                <select id="priority">
                    <option value="low">منخفضة</option>
                    <option value="medium" selected>متوسطة</option>
                    <option value="high">عالية</option>
                </select>

                <select id="category">
                    <option value="work">عمل</option>
                    <option value="study">دراسة</option>
                    <option value="personal">شخصي</option>
                    <option value="custom">مخصص</option>
                </select>
            </div>

            <button class="btn">إضافة</button>
        </form>
    </section>

    <!-- الفلاتر -->
    <section class="filters">
        <h2>فلترة المهام</h2>

        <div class="row">
            <select id="statusFilter">
                <option value="all">الكل</option>
                <option value="pending">غير مكتملة</option>
                <option value="completed">مكتملة</option>
            </select>

            <select id="priorityFilter">
                <option value="all">الكل</option>
                <option value="low">منخفضة</option>
                <option value="medium">متوسطة</option>
                <option value="high">عالية</option>
            </select>

            <select id="categoryFilter">
                <option value="all">كل الفئات</option>
                <option value="work">عمل</option>
                <option value="study">دراسة</option>
                <option value="personal">شخصي</option>
            </select>

            <input type="text" id="searchInput" placeholder="بحث...">
        </div>
    </section>

    <!-- قائمة المهام -->
    <section class="tasks">
        <h2>قائمة المهام</h2>
        <ul id="taskList"></ul>
    </section>

    <!-- مؤقت بومودورو -->
    <section class="pomodoro">
        <h2>مؤقت التركيز (Pomodoro)</h2>

        <div class="timer">
            <span id="timerDisplay">25:00</span>
        </div>

        <div class="timer-controls">
            <button id="startTimer" class="btn">ابدأ</button>
            <button id="resetTimer" class="btn">إعادة</button>
        </div>
    </section>

    <!-- لوحة الإعدادات -->
    <div id="settingsPanel" class="settings-panel hidden">
        <h2>الإعدادات</h2>

        <label>الثيم</label>
        <select id="themeSelect">
            <option value="dark">داكن</option>
            <option value="light">فاتح</option>
        </select>

        <label>اللغة</label>
        <select id="langSelect">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>

        <button id="closeSettings" class="btn">إغلاق</button>
    </div>

    <!-- تسجيل Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <!-- زر تسجيل الخروج -->
    <script>
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>

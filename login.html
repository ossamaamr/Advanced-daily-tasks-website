<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #0D0D0D;
            font-family: "Cairo", sans-serif;
            color: white;
        }

        .login-container {
            width: 350px;
            margin: 120px auto;
            background: #1A1A1A;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(212,175,55,0.4);
            box-shadow: 0 0 18px rgba(212,175,55,0.25);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #D4AF37;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid rgba(212,175,55,0.4);
            background: #111;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #D4AF37;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #F5D76E;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>مرحباً بك</h2>

        <input type="text" id="username" placeholder="اكتب اسمك هنا" required>

        <button id="loginBtn" class="btn">دخول</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
